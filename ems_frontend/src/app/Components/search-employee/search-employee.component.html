<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12 offset-md-0">
                <mat-card class="mt20">
             
                <form (ngSubmit)="search()">
                    <h4>Search Type</h4>
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Search Type</mat-label>
                        <mat-select [(value)]="selectedValue" required="">
                            <mat-option value="Id">Id</mat-option>
                            <mat-option value="Name">Name</mat-option>
                            <mat-option value="Dob">DOB</mat-option>
                        </mat-select>
                      </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label >{{selectedValue}}</mat-label>
                        <input [(ngModel)]="type" 
                          name="searchType" required=""  name="searchType"
                         matInput placeholder="Placeholder">
                         <mat-hint>Valid SearchType</mat-hint>
                      </mat-form-field>
                    
                      
                    
                      <div class="contsiner text-center">
                          <button class="mr20" type="submit" mat-raised-button color="primary">Search</button>
                          <button (click)="reset()"  class="ml20" mat-raised-button color="accent">Reset</button>

                      </div>

                </form>
            </mat-card>
            <!-- {{employee|json}} -->
            <mat-card  class="mt20"  *ngFor="let employee of employee">
                <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
            
                <mat-card-title>{{employee.employeeName}}</mat-card-title>
                <!-- <mat-card-subtitle>{{q.salary}}</mat-card-subtitle> -->
            </mat-card-header>
            <mat-card-content>
             
            </mat-card-content>
            <mat-card-actions>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col"> Name</th>
                            <th scope="col"> Phone</th>
                            <th scope="col">Joining Date</th>
                            <th scope="col">Salary</th>
                            <th scope="col">Gender</th>
                            <th scope="col">delete</th>
                            <th scope="col">update</th>
                        </tr>
                    </thead>
                    <tbody>
            
                        
                            <tr>
                                <th scope="row">{{employee.employeeId}}</th>
                                <td>{{employee.employeeName}}</td>
                                <td>{{employee.contactNo}}</td>
                                <td>{{employee.dob}}</td>
                                <td>{{employee.salary}}</td>
                                <td>{{employee.gender}}</td>
                                <td>
                                    <button (click)="delete(employee.employeeId)" mat-fab color="accent" aria-label="Example icon button with a delete icon">
                                        <mat-icon>delete</mat-icon>
                                      </button>
                                                    
                                </td>
                                <td> <button [routerLink]="'/emp/update-employee/'+employee.employeeId" mat-fab color="primary" aria-label="Example icon button with a delete icon">
                                    <mat-icon>edit</mat-icon>
                                  </button></td>
                            </tr>
                        
                    </tbody>
                </table>
            </mat-card-actions>
            
            </mat-card>

            </div>

        </div>
    </div>
</div>
